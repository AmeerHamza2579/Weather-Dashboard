<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="apiUpdate.js"></script>
        <script src="charts.js"></script>
        <script src="search.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-blue-50 text-gray-800 h-full m-0 font-family: arial, sans-serif">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebar" class="col-md-2 bg-white border-end shadow-lg p-4">
                    
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="Weather App Logo" class="w-32 mx-auto max-w-xs mb-2">
                    </div>
                    
                    <ul class="nav flex-column text-left">
                        <li class="nav-item mb-3">
                            <a href="#" class="nav-link text-dark font-semibold text-lg">Dashboard</a>
                        </li>
                        
                        <li class="nav-item mb-3">
                            <a href="table.html" class="nav-link text-dark font-semibold text-lg">Tables</a>
                        </li>

                    </ul>
                </nav>

                <main class="col-md-10">
                    <div id="app" class="p-4">
                        <div id="search-section" class="text-center mb-5">
                            <input type="text" id="search-bar" class="form-control w-50 mx-auto mb-3 p-2 text-lg rounded-lg shadow-lg" placeholder="Enter city name" />
                            <button class="btn btn-primary" onclick="searchCity()">Get Weather</button>
                        </div>

                        <div id="weather-widget" class="p-4 rounded-lg shadow-lg bg-white text-center my-4">
                            <h2 id="city-name" class="font-bold text-2xl mb-3">City Name</h2>
                            <p id="weather-description" class="text-gray-600 mb-2">Weather Description</p>
                            <p id="temperature" class="text-lg">Temperature: --Â°C</p>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="card p-3 shadow-lg">
                                    <canvas id="barChart"></canvas>
                                </div>
                            </div>

                            <div class="col-md-4 mb-4   ">
                                <div class="card p-3 shadow-lg">
                                    <canvas id="doughnutChart"></canvas>
                                </div>
                            </div>

                            <div class="col-md-4 mb-4">
                                <div class="card p-3 shadow-lg">
                                    <canvas id="lineChart"></canvas>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
