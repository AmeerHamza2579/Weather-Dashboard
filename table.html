<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="table.js"></script>
        <script src="search.js"></script>
        <script src="chatbot.js"></script>
        <link rel="stylesheet" href="table.css">
    </head>

    <body class="bg-blue-50 text-gray-800">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebar" class="col-md-2 bg-white border-end shadow-lg p-4">
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="Weather App Logo" class="w-32 mx-auto">
                    </div>

                    <ul class="nav flex-column text-left">
                        <li class="nav-item mb-3">
                            <a href="index.html" class="nav-link text-dark font-semibold text-lg">Dashboard</a>
                        </li>

                        <li class="nav-item mb-3">
                            <a href="#" class="nav-link text-dark font-semibold text-lg">Tables</a>
                        </li>
                    </ul>
                </nav>

                <main class="col-md-10 d-flex">
                    <div class="flex-grow-1 p-4">
                        <div id="app" class="mb-5">
                            <div id="search-section" class="text-center mb-5">
                                <input type="text" id="search-bar" class="form-control w-50 mx-auto mb-3 p-2 rounded-lg shadow-lg" placeholder="Enter city name" />
                                <button class="btn btn-primary" onclick="searchCity()">Get Weather</button>
                            </div>

                            <div id="forecast-section" class="table-responsive mt-5">
                                <table id="forecast-table" class="table table-striped table-bordered text-center">
                                   
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Date</th>
                                            <th>Temperature (Â°C)</th>
                                            <th>Weather</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="chatbox" class="border-l shadow-lg p-4 w-72">
                        <h4 class="text-center text-lg font-semibold">Chat with Gemini</h4>
                        
                        <div id="chatInfo" class="border rounded p-2 mb-3 h-96 overflow-y-auto">
                        </div>
                    
                        <input type="text" id="chatInput" class="form-control border rounded p-2 w-full" placeholder="Type your message..." />
                        <button class="bg-blue-500 text-white font-semibold py-2 px-4 mt-2 rounded" id="send-button">Send</button>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
